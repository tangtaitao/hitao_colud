#注册中心的端口号
server.port=8082

#微服务的注册名称
spring.application.name=authc-service

#配置中心的注册地址
eureka.client.service-url.defaultZone=http://192.168.1.211:8761/eureka

# 是否把订单微服务的信息注册到注册中心中
eureka.client.register-with-eureka=true

# 是否从注册中心获取注册信息
eureka.client.fetch-registry=true

# 基于ip地址方式注册
eureka.instance.prefer-ip-address=true

# 指定要注册的IP地址
eureka.instance.ip-address=192.168.1.210

# 动态获取配置文件中键所对应的值
eureka.instance.instance-id=${eureka.instance.ip-address}:${server.port}

##配置数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.1.210:3306/hitao?useUnicode=true&characterEncoding=utf-8
